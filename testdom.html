    <h2>My First Page</h2>

    <p id="demo"></p>
    <p id="ixd"></p>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:300px;height:20px;padding:40px;">Page Just Loaded !!!</div>
    
    <h1 onmouseover="mOver(this)" onmouseout="mOut(this)" >HI just loaded</h1>
    
    <p onmouseover="mOver(this)" onmouseout="mOut(this)" >Par just loaded</p>
    
    <h2>JavaScript addEventListener()</h2>
    <p>This example uses the addEventListener() method to execute a function when a user clicks on a button.</p>
    <button id="myBtn">Try it</button>

    <script>
      document.getElementById("demo").innerHTML = "Hello World!";
      document.getElementById("ixd").innerHTML = "Hello IXD";
      
       function mOver(obj) {
        obj.innerHTML = "You Mouse Over!!!";
      }

      function mOut(obj) {
        obj.innerHTML = "You Moused Out!!!";
      }
      
      document.getElementById("myBtn").addEventListener("click", myFunction);
      
      function myFunction() {
        alert ("Hello Welcome to my page !!");}
    </script>
    
    
  </body>
